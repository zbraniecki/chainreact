<html>
   <head>
      <title>Box2dWeb Chain React</title>
   </head>
   <body onload="init();">
      <canvas id="canvas" width="600" height="400"></canvas>
   </body>
   <script type="text/javascript" src="Box2dWeb-2.1.a.3.js"></script>
   <script type="text/javascript">
      var world;
      
      function init() {
         var   b2Vec2 = Box2D.Common.Math.b2Vec2
         	,	b2BodyDef = Box2D.Dynamics.b2BodyDef
         	,	b2Body = Box2D.Dynamics.b2Body
         	,	b2FixtureDef = Box2D.Dynamics.b2FixtureDef
         	,	b2Fixture = Box2D.Dynamics.b2Fixture
         	,	b2World = Box2D.Dynamics.b2World
         	,	b2MassData = Box2D.Collision.Shapes.b2MassData
         	,	b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
         	,	b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
            ,	b2DebugDraw = Box2D.Dynamics.b2DebugDraw
            ,   b2Transform = Box2D.Common.Math.b2Transform 
            ;
         
         world = new b2World(
               new b2Vec2(0, 0)    //gravity
            ,  true                 //allow sleep
         );

         var wallFixDef = new b2FixtureDef;
         wallFixDef.density = 1.0;
         wallFixDef.friction = 0;
         wallFixDef.restitution = 1.0;

         wallFixDef.filter.categoryBits = 0x0002;
         wallFixDef.filter.maskBits = 0x0004;

         var bodyDef = new b2BodyDef;
         
         //create ground
         bodyDef.type = b2Body.b2_staticBody;
         bodyDef.userData = {
           'name': 'ground',
         }
         wallFixDef.shape = new b2PolygonShape;
         wallFixDef.shape.SetAsBox(10, 0.1);
         bodyDef.position.Set(0,0.1);
         world.CreateBody(bodyDef).CreateFixture(wallFixDef);
         bodyDef.position.Set(0, 10);
         world.CreateBody(bodyDef).CreateFixture(wallFixDef);
         wallFixDef.shape.SetAsBox(0.1, 10);
         bodyDef.position.Set(0.1, 0);
         world.CreateBody(bodyDef).CreateFixture(wallFixDef);
         bodyDef.position.Set(10, 0);
         world.CreateBody(bodyDef).CreateFixture(wallFixDef);

         var ballFixDef = new b2FixtureDef;
         ballFixDef.density = 1.0;
         ballFixDef.friction = 0;
         ballFixDef.restitution = 1.0;

         ballFixDef.filter.categoryBits = 0x0004;
         ballFixDef.filter.maskBits = 0x0002;

         var bodyDef = new b2BodyDef;
         bodyDef.type = b2Body.b2_dynamicBody;
         bodyDef.userData = {
           color: 'blue',
           name: 'ball',
         };
         
         
         for (var i=0;i<1;i++) {
           ballFixDef.shape = new b2CircleShape(0.4);
           bodyDef.position.x = Math.random() * 10;
           bodyDef.position.y = Math.random() * 10;
           var ball = world.CreateBody(bodyDef)
           ball.CreateFixture(ballFixDef);
           ball.SetLinearVelocity(new b2Vec2(2,2))
         }

         //setup debug draw
         var debugDraw = new b2DebugDraw();
			debugDraw.SetSprite(document.getElementById("canvas").getContext("2d"));
			debugDraw.SetDrawScale(30.0);
			debugDraw.SetFillAlpha(0.3);
			debugDraw.SetLineThickness(1.0);
			debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
            world.SetDebugDraw(debugDraw);
 
         window.setInterval(update, 1000 / 60);

         var canvasPosition = getElementPosition(document.getElementById("canvas"));

         
         var bodyDef = new b2BodyDef;
         bodyDef.type = b2Body.b2_dynamicBody;

           bodyDef.userData = {
             name: 'userball',
           }
         document.addEventListener("mousedown", function(e) {
           var mouseX = (e.clientX - canvasPosition.x) / 30;
           var mouseY = (e.clientY - canvasPosition.y) / 30;
           var I, userBall;
           var size = 0.4;
           
           ballFixDef.shape = new b2CircleShape(0.1);
           bodyDef.position.x = mouseX;
           bodyDef.position.y = mouseY;
           userBall = world.CreateBody(bodyDef)
           var fix = userBall.CreateFixture(ballFixDef);

           /*var myListener = new Box2D.Dynamics.b2ContactListener;
           myListener.BeginContact = function(contact) {
             var ud1 = contact.GetFixtureA().GetBody().GetUserData()
             var ud2 = contact.GetFixtureB().GetBody().GetUserData()
             console.log(ud1.name)
             console.log(ud2.name)
             if (ud1.name == 'userball' || ud2.name == 'userball') {
               alert('contact!')
             }
           }*/
           //world.SetContactListener(myListener);


         function growBall() {
             userBall.DestroyFixture(fix);
             if (size < 1.0) {
               size += 0.07;
               ballFixDef.shape = new b2CircleShape(size);
               fix = userBall.CreateFixture(ballFixDef);
             } else {
               I = window.clearInterval(I)
             }
           }

           I = window.setInterval(growBall, 1000)
         }, true);
      };

      
      function update() {
         world.Step(
               1 / 60   //frame-rate
            ,  10       //velocity iterations
            ,  10       //position iterations
         );
         world.DrawDebugData();
         world.ClearForces();
      };

         //helpers
         
         //http://js-tut.aardon.de/js-tut/tutorial/position.html
         function getElementPosition(element) {
            var elem=element, tagname="", x=0, y=0;
           
            while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
               y += elem.offsetTop;
               x += elem.offsetLeft;
               tagname = elem.tagName.toUpperCase();

               if(tagname == "BODY")
                  elem=0;

               if(typeof(elem) == "object") {
                  if(typeof(elem.offsetParent) == "object")
                     elem = elem.offsetParent;
               }
            }

            return {x: x, y: y};
         }

   </script>
   
   
</html>
